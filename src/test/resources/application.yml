spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

cloudinary:
  cloud-name: dsrmaoof8
  api-key: "${CLOUDINARY_KEY}"
  api-secret: "${CLOUDINARY_SECRET}"













