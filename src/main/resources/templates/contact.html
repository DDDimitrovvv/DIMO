<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Contact.css">
    <link rel="stylesheet" href="/css/Main.css" media="screen">
    <title>Contact</title>

    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/js/page.js" defer=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
</head>

<div th:replace="fragments/fragment::navigation"></div>

<body>

<main class="content-wrap">


    <section class="u-clearfix u-image u-section-1" id="carousel_5ffb" data-image-width="1440" data-image-height="1080">
        <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-sm u-valign-middle-xl u-valign-middle-xs u-sheet-1">
            <div class="u-container-style u-group u-opacity u-opacity-90 u-radius-25 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-container-layout-1">
                    <h3 class="u-align-center u-text-palette-1-base u-text-1" style="font-size: 40px">CONTACT US</h3>
                    <br/>
                    <div class="justify-content-center">
                        <form th:action="@{/contact/us}"
                              th:object="${contactBindingModel}"
                              th:method="POST"
                              enctype="multipart/form-data"
                              class="text-light">
                            <div class="col">
                                <select th:field="*{categoryTypeEnum}"
                                        th:errorclass="bg-danger"
                                        id="categoryTypeEnum"
                                        required
                                        name="categoryTypeEnum"
                                        class="custom-select">
                                    <option value="" selected>Select category</option>
                                    <option
                                            th:each="category : ${T(bg.softuni.model.entities.enums.ContactCategoryTypeEnum).values()}"
                                            th:value="${category}"
                                            th:text="${category}"
                                    >Select category
                                    </option>

                                </select>
                                <small th:if="${#fields.hasErrors('categoryTypeEnum')}"
                                       th:errors="*{categoryTypeEnum}"
                                       class="text-danger">Category error message</small>
                            </div>
                            <div class="col" style="width: 500px"><br/><br/>
                                <textarea th:field="*{messageText}"
                                          th:errorclass="is-invalid"
                                          required
                                          th:minlength="20"
                                          th:maxlength="650"
                                          id="messageText"
                                          type="text"
                                          class="form-control"
                                          name="messageText"
                                          placeholder="Please enter your message here!"
                                          style="display: block; text-align: center; width: 100%; height: 200px;"></textarea>
                                <small
                                        id="detailsError" class="form-text invalid-feedback rounded">Description
                                    length must be more than 5
                                    characters</small>
                            </div>
                            <button style="color: black"
                                    class="u-active-grey-15 u-border-2 u-border-active-grey-15 u-border-grey-25 u-border-hover-grey-15 u-btn u-btn-round u-hover-grey-15  u-btn-1"
                                    type="submit">send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
