    <div th:object="${product}"

        <img alt="" class="u-image u-image-round u-radius-25 u-image-1" data-image-width="1000" data-image-height="763"
             th:src="*{imageUrl}">
        <div class="u-container-style u-custom-color-1 u-group u-radius-25 u-shape-round u-group-1">
            <div style="resize: vertical;  overflow: auto;" class="u-container-layout u-container-layout-1">

                <h4 class="u-text u-text-3" style="color: darkviolet" th:text="|Category: *{categoryName}|">Category:
                    Speakers</h4>

                <h4 class="u-text u-text-5" style="color: darkviolet" th:text="|Color: *{color}|">Color: black</h4>
                <h5 th:unless="*{warranty < 0}" style="color: grey" class="u-text u-text-6"
                    th:text="|Warranty: *{warranty} months|">Warranty: 2 monts</h5>
                <h5 th:unless="*{manufactureDate == null}" style="color: grey" class="u-text u-text-7"
                    th:text="|Manufacture: *{manufactureDate}|">Manufacture date: 1995-10-03</h5>
                <p class="u-small-text u-text u-text-variant u-text-8" th:text="*{details}">Sample text. Excepteur sint
                    occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                <a style="position: absolute;  bottom: 10px;" href="#"
                   class="u-active-grey-15 u-border-2 u-border-active-grey-15 u-border-grey-25 u-border-hover-grey-15 u-btn u-btn-round u-button-style u-custom-color-2 u-hover-custom-color-2 u-radius-50 u-text-black u-btn-1">STORIES</a>
                <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
