<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Contact-message.css">
    <link rel="stylesheet" href="/css/Main.css" media="screen">
    <title>Contact</title>

    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/js/page.js" defer=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
</head>

<div th:replace="fragments/fragment::navigation"></div>

<body>

<main class="content-wrap">

    <section class="u-clearfix u-image u-section-1" id="carousel_5ffb" data-image-width="1440" data-image-height="1080">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <div class="u-container-style u-group u-opacity u-opacity-90 u-radius-25 u-shape-round u-white u-group-1">
                <div th:object="${messageView}" class="u-container-layout u-container-layout-1">
                    <h3 class="u-align-center u-text u-text-palette-1-base u-text-1">MESSAGE</h3>
                    <p class="u-text u-text-2" th:utext="|&lt;b&gt;From:&lt;/b&gt; *{username}|">From Email:. Click to select the text box. Cliorum.</p>
                    <p class="u-text u-text-3" th:utext="|&lt;b&gt;Created on:&lt;/b&gt; ${#temporals.format(messageView.getSubmittedDateTime(), 'dd-MM-yyyy HH:mm:ss')}|">TimeStamp:. Click to select the text box. Click agai</p>
                    <p class="u-text u-text-4" th:utext="|&lt;b&gt;Category:&lt;/b&gt; *{categoryTypeEnum}|">Category Type:. Click to select the text box. Click agai</p>
                    <p class="u-text u-text-5"  style="white-space: pre-line;" th:utext="|&lt;b&gt;Message:&lt;/b&gt;
                    *{messageText}|">Message:.</p><br/>
                    <a th:href="@{/contact/delete/{id}(id = *{id})}" class="u-align-center btn btn-primary btn-block w-50" ><b>DELETE MESSAGE</b></a>
                </div>
            </div>
        </div>
    </section>
    <section class="u-clearfix u-section-2" id="sec-e581">
        <div class="u-clearfix u-sheet u-sheet-1"></div>
    </section>

</main>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
