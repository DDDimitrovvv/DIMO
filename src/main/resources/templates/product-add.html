<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Product.css">
    <link rel="stylesheet" href="/css/Main.css" media="screen">
    <title>Add Product</title>

    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/js/page.js" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
</head>

<div th:replace="fragments/fragment::navigation"></div>

<body>

<main class="content-wrap">

    <h1 class="border-bottom" style="text-align:center; color: yellow;">Add your product:</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/products/add}"
              method="POST"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="brand" style="display: block; text-align: center;"><b>Brand name</b></label>
                    <input id="brand" type="text" class="form-control" placeholder="Brand name">
                    <small id="nameError" class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="imageUrl"><b>Picture url</b></label>
                    <input id="imageUrl" type="text" class="form-control" placeholder="Picture url">
                    <small id="imageUrlError" class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price"><b>Price</b></label>
                    <input id="price" type="number" class="form-control" placeholder="Price">
                    <small id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="color"><b>Color</b></label>
                    <input id="color" type="text" class="form-control" placeholder="Color">
                    <small id="colorError" class="form-text bg-danger rounded">Copies must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="manufactureDate"><b>Manufacture date</b></label>
                    <input id="manufactureDate" type="date" class="form-control" placeholder="Manufacture date">
                    <small id="manufactureDateError" class="form-text bg-danger rounded">Release date cannot be in the
                        future</small>
                </div>
                <div class="col">
                    <label for="warranty"><b>Warranty</b></label>
                    <input id="warranty" type="text" class="form-control" placeholder="Warranty in months">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="category"><b>Category</b></label>
                    <select id="category" class="custom-select">
                        <option value="" selected>Select category</option>
                        <option value="">First Artist</option>
                        <option value="">Second Artist</option>
                    </select>
                    <small id="artistError" class="form-text bg-danger rounded">You must select category</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="details"><b>Details</b></label>
                    <textarea id="details" type="text" class="form-control" placeholder="Details"></textarea>
                    <small id="detailsError" class="form-text bg-danger rounded">Description length must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit"><b>Add Product</b></button>
            </div>
        </form>
    </div>

</main>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
